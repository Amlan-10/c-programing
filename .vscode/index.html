<html>
<head><title>HTML form</title></head>
<body style="background-image:linear-gradient(red, yellow);">
<h1 style="background-color:red;color:white;font-size:20px;text-align:center;">HTML FORMS</h1>

<form method="get" action="response.html">

<fieldset>
<legend><font color="orange" size="4">DETAILS</font></legend>


<b>Enter Your Name:</b>&nbsp;&nbsp;&nbsp;<input type="text" name="uname" size="20" maxlength="30" 
autocomplete="on" placeholder="ENTER NAME" required="required"
tabindex="1" value=""/ style="text-transform:uppercase;font-weight:bold;background-color:orange;color:yellow;">

<br><br>
<b>Password:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="password" name="password" size="15" minlength="6"
maxlength="8" placeholder="MIN 6 CHARS" tabindex="2"/ style=
"text-transform:uppercase;font-weight:bold;background-color:orange;
color:yellow;"><font color="blue">**</font>
<br><br>

<b>E-mail id : </b></h3><input type="email" placeholder="abc@gmail.com"
tabindex="3" style="text-transform:uppercase;font-weight:bold;background-color:orange;color:yellow;"><br><br>

<b>Contact number : </b><input type="tel" name="phone"
 placeholder="+91-XXXXXXXXXX" pattern="[+91]{3}-[0-9]{10}" 
tabindex="4" style="text-transform:uppercase;font-weight:bold;background-color:orange;color:yellow;"><br><br>

<b>Gender : </b><br><br>
<input type="radio" name="gender" value="M" tabindex="5" >Male   
<input type="radio" name="gender" value="F" tabindex="6">Female
<br><br>

<b>Select Your Hobbies : </b><br><br>
<input type="checkbox" name="hobby" value="Reading">Reading
<input type="checkbox" name="hobby" value="Painting">Painting
<input type="checkbox" name="hobby" value="Outdoor Sports">Outdoor sports
<input type="checkbox" name="hobby" value="Music">Music


<br><br>
<b>Date Of Birth : </b><br><br>
<input type="date" style="text-transform:uppercase;font-weight:bold;background-color:orange;color:yellow;"><br><br>

<b>Address : </b><br><br>
<textarea rows="8" cols="70" style="text-transform:uppercase;font-weight:bold;background-color:orange;color:yellow;"></textarea>
<br><br>














<br><br><br><br>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</form>

<footer><center>&copy;<i>YK 2022</i></center></footer>

</fieldset>
</body>
</html>
